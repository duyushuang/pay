<script>
var wait = '{echo message::sms_time();}';
$('#yzm').attr('disabled', false);
var time = function() {
	if (wait == 0) {
		btnclick = true;
		$('#yzm').html('获取验证码');
		$('#yzm').attr('disabled', false);
		wait = 60;
	} else {
		$('#yzm').html('获取验证码(' + wait + ')');
		$('#yzm').attr('disabled', true);
		wait--;
		setTimeout('time()', 1000);
	}
}

function getYZM(){
	var rs = checkForm();
	if (rs == true){
		$.post('{r}/user/takecashcode', {hash:hash}, function(rs){
			if (rs.status == true){
				showError('验证码发送成功');
				time();	
			}else{
				showError(rs.msg);
				return false;	
			}
		},'json');	
	}
	return false;	
})
