{sub header}
        <div class="right_col" role="main">

	<style type="text/css">
	.body{background: #f7f7f7;}
	.jmydgcss{position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;}

	</style>

<!----gdlist start---->
<link href="{r}/style/newuser/jmyplugin/gdstyle/gdstyle.css?spm=1.192s" rel="stylesheet">
<div class="wrapper wrapper-content">
       <div class="title_right">
            {sub gd_right}
            <div class="col-sm-9 animated fadeInRight">
                <div class="mail-box-header">

 <div class="mail-tools tooltip-demo m-t-md">
                       


                    </div>
                    <h2>
                    工单列表 ($total)
                </h2>
                    
                </div>

                <div class="mail-box">

                    <table class="table table-hover table-mail">
                        <tbody>
                            <tr class="unread">
                                <td class="check-mail">
                                    <div class="icheckbox_square-green" style="position: relative;"><input type="checkbox" class="i-checks" style="position: absolute; opacity: 0;"><ins class="iCheck-helper jmydgcss" ></ins></div>
                                </td>
                                <td class="mail-ontact">工单分类
                                </td>
                                <td class="mail-subject">工单内容
                                </td>
                                <td class="">
                                </td>
                                <td class="text-right mail-date">提交时间</td>
                            </tr>
                       
                       
                        {if $list}
                        {loopQuick $list}
                            <tr class="read">
                                <td class="check-mail">
                                    <div class="icheckbox_square-green" style="position: relative;"><input type="checkbox" class="i-checks" style="position: absolute; opacity: 0;"><ins class="iCheck-helper jmydgcss" ></ins></div>
                                </td>
                                <td class="mail-ontact">$v[name]<span class="label label-warning pull-right">{if $v[type] == 0}等待处理{elseif $v[type] == 1}正在处理{elseif $v[type] == 2}已结束{/if}</span>
                                </td>
                                <td class="mail-subject"><a href="{r}/users/gdview?id=$v[id]">{cuthtml  $v[content], 200}</a>
                                </td>
                                <td class=""></td>
                                <td class="text-right mail-date">{echo time::timeDifference($v[addTime])}</td>
                            </tr>
                            
                            
                       {/loopQuick}
                       {/if}     
                            

                        </tbody>
                    </table>

			
                <span style=" padding:20px;">$multipage</span>
                </div>
            </div>
        </div>
    </div>
<!----gdlist end---->

 </div>

</div>

<script>
$('[name=startDate]').datepicker();
$('[name=endDate]').datepicker();
</script>
        <!-- /page content -->

        <!-- footer content -->
       {sub footer}
