{sub header}
      <div class="col-md-10 right">
        <div class="cb-title"><span class="glyphicon glyphicon-th-list"></span>&nbsp;充值记录</div>
        <div class="content-box">
          <table class="table table-hover">
            <thead>
              <tr>
                <th >{$webName}支付单号</th>
                <th >充值金额</th>
                <th >状态</th>
                <th >操作时间</th>
              </tr>
            </thead>
            <tbody>
            {if $list}
            {loopQuick $list}
            <tr>
                <td>$v[sn]</td>
                <td>$v[money]</td>
                <td>{if $v[status] == 0}等待支付{elseif $v[status] == 1}支付成功{elseif $v[status] == 2}支付失败{else}未知{/if}</td>
                <td>{echo date('Y-m-d H:i', $v[addTime])}</td>
            </tr>
            {/loopQuick}
            {else}
              <tr>
                <td colspan="4" class="text-center">no data.</td>
              </tr>
            {/if}
            </tbody>
          </table>
          <div style="text-align:center">
          $multipage
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{sub footer}
