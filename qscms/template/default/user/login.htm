{sub header}
<style type="text/css">
body {
    background: #dcdcdc url();
}
</style>
<div style="padding-top:5%">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="logo text-center"><a href="{r}/"><img src="{r}/{cfg web,webLogo}"></a></div>
        <div class="box">
          <div class="title">用户登录</div>
          <div class="content">
            <form class="form-ajax" action="{r}/users/login/" method="post">
            {v sys_hash_code}
              <div class="form-group">
                <input type="text" name="username" class="form-control jmy_input_bcolor" placeholder="手机号/用户名" maxlength="11" required data-toggle="tooltip" title="" data-placement="top" data-original-title="输入您注册账户时所填写的手机号">
              </div>
              <div class="form-group">
                <input type="password" name="password" class="form-control jmy_input_bcolor" placeholder="登录密码" maxlength="16" required  data-toggle="tooltip" title="" data-placement="top" data-original-title="输入您的账户登录密码">
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-success btn-block">立即登录</button>
              </div>
              <div class="form-group">
                <label class="gray">
                  <input type="checkbox" name="remember" value="1" checked> &nbsp;保持登录状态</label>
              </div>
            </form>
          </div>
          <div class="btip">
            <div class="arrow"><span class="glyphicon glyphicon-info-sign"></span></div>
            <dl>
              <dd class="text-center"><a href="{r}/user/forgot"   data-toggle="tooltip" title="" data-placement="top" data-original-title="点击这里找回密码">忘记密码？点此找回。</a><br/><br/><a href="{r}/user/reg" class="btn btn-primary btn-block">没有账号？请点此注册</a></dd><br/>
	<dd>&nbsp;如果您需要帮助，可联系客服。<a href="http://q.url.cn/CDpF3o?_type=wpa&qidian=true" target="_blank" data-toggle="tooltip" title="" data-placement="top" data-original-title="点击联系客服QQ"><img src="/qscms/static/images/img/qqpay.ico" style="margin-bottom:3px;"  >QQ</dd>	
            </dl>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
    $(function () { $("[data-toggle='tooltip']").tooltip(); });
</script>
</body>
</html>
