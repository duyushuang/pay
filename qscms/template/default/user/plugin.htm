<div class="modal" id="waModal" role="dialog" aria-labelledby="waModalLable">

<script>
function showContent(title,url){
    $('#waModal').modal('show');
    $('#waModal .modal-title').text(title);
    $.get(url,{t:new Date().getTime()},function(data){
        $('#waModal .modal-body').html(data);
    });
}
</script>
