<div class="col-md-10 right">
  <div class="cb-title"><span class="glyphicon glyphicon-th-list"></span>&nbsp;接入信息</div>
  <div class="content-box">
    <div class="index-content">
      <div class="row">
        <div class="col-sm-6">
          <div class="col-sm-3"><span class="glyphicon glyphicon-user bf"></span></div>
          <div class="col-sm-8">
            <p class="bf1">接入编号PID</p>

        </div>

          <div class="col-sm-3"><span class="glyphicon glyphicon-lock bf"></span></div>
          <div class="col-sm-8">
            <p class="bf1">接入密钥KEY</p>
            <p class="bf2"><a href="javascript:;" onclick="{if $member->m_isApi}showContent('接入密钥','{r}/user/api/show');{else}layer.msg('您还未开通API支付接口权限，请联系客服'){/if}"  data-toggle="tooltip" title="" data-placement="bottom" data-original-title="点击获取商户号秘钥KEY">点击获取</a></p>
          </div>

        <div class="col-sm-6">

          <div class="col-sm-8">

            <p class="bf2"><a href="{r}/doc.html" target="_blank"  data-toggle="tooltip" title="" data-placement="bottom" data-original-title="查看接入支付的相关文档说明">在线查看</a></p>
          </div>

</div>
</div>
</div>

<div class="modal" id="waModal" role="dialog" aria-labelledby="waModalLable">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body"></div>
    </div>
  </div>
</div>
<script>
function showContent(title,url){
    $('#waModal').modal('show');
    $('#waModal .modal-title').text(title);
    $.get(url,{t:new Date().getTime()},function(data){
        $('#waModal .modal-body').html(data);
    });
}
</script>
