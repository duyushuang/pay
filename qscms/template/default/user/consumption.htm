{sub header}
      <div class="col-md-10 right">
        <div class="cb-title"><span class="glyphicon glyphicon-th-list"></span>&nbsp;消费记录</div>
        <div class="content-box">
          <table class="table table-hover">
            <thead>
              <tr>
                <th style="width:32%">消费金额</th>
                <th style="width:32%">状态/说明</th>
                <th style="width:32%">操作时间</th>
              </tr>
            </thead>
            <tbody>
            {if $list}
            {loopQuick $list}
            <tr>
                <td>$v[money]</td>
                <td>$v[remark]</td>
                <td>{echo date('Y-m-d H:i', $v[time])}</td>
            </tr>
            {/loopQuick}
            {else}
              <tr>
                <td colspan="3" class="text-center">no data.</td>
              </tr>
            {/if}
            </tbody>
          </table>
          <div style="text-align:center">
          $multipage
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{sub footer}
