{sub header}
      <div class="col-md-10 right">
        <div class="cb-title"><span class="glyphicon glyphicon-th-list"></span>&nbsp;账户日志</div>
        <div class="content-box">
          <table class="table table-hover">
            <thead>
              <tr>
                <th >{$webName}登录账户</th>
                <th >登录时间</th>
                <th >登录IP</th>
                <th >参考位置</th>
              </tr>
            </thead>
            <tbody>
            {if $list}
            {loopQuick $list}
            <tr>
                <td>{echo string::getXin($v[username], 3, 4);}<!--$v[username*]--></td>
                <td>{date $v[time]}</td>
                <td>{echo qscms::intip($v[ip])}</td>
                <td>{echo ip::address(qscms::intip($v[ip]))}</td>
            </tr>
            {/loopQuick}
            {else}
              <tr>
                <td colspan="4" class="text-center">no data.</td>
              </tr>
            {/if}
            </tbody>
          </table>
          <div style="text-align:center">
          $multipage
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{sub footer}
