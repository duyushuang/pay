<form class="form-horizontal" role="form" method="post" style="margin-top:40px;">
{v sys_hash_code}
  <div class="form-group">
    <label for="firstname" class="col-md-3 control-label"><b style="color:#F00;"> * </b> 关键词</label>
    <div class="col-md-9">
      <input type="text" class="form-control" id="firstname" name="keyword" value="{var $item[keyword]}">
      <p>多个关键词请用空格隔开：例如：美丽 漂亮 好看</p>
    </div>
  </div>
  <div class="form-group">
    <label for="lastname" class="col-md-3 control-label"><b style="color:#F00;"> * </b> 音乐标题</label>
    <div class="col-md-9">
      <input type="text" class="form-control" id="lastname" name="title" value="{var $item[title]}" >
      <p>注明：添加QQ音乐，因为腾讯防盗链，<span style="color:#F00;">后台无法试听，但微信可以播放！</span></p>
    </div>
  </div>
  <div class="form-group">
    <label for="lastname" class="col-md-3 control-label"><b style="color:#F00;"> * </b> 音乐链接</label>
    <div class="col-md-9">
      <input type="text" class="form-control" id="lastname" name="musicurl" value="{var $item[musicurl]}" >
      <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
    </div>
  </div>
  <div class="form-group">
    <label for="lastname" class="col-md-3 control-label"><b style="color:#F00;"> * </b> 高品质音乐链接</label>
    <div class="col-md-9">
      <input type="text" class="form-control" id="lastname" name="hqmusicurl" value="{var $item[hqmusicurl]}" >
      <p>没有高品质音乐链接，请直接再填一遍音乐链接。（高品质音乐链接，WIFI环境优先使用该链接播放音乐）</p>
    </div>
  </div>
  <div class="form-group">
    <label for="lastname" class="col-md-3 control-label">音乐描述</label>
    <div class="col-md-9">
      <input type="text" class="form-control" maxlength="30" id="lastname" name="description" value="{var $item[description]}" >
      <p>请不要多余于30字符，否则无法发送！</p>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-offset-3 col-md-9">
      <button type="submit" class="btn btn-info">保存</button>
    </div>
  </div>
</form>
