{sub header}
<script language="javascript">
$(function(){
	$('#btn_add').click(function(){
		var html='<tr class="hover">'+$('#tb_tpl_b_m').html()+'</tr>';
		$('#tb_tpl_b').append(html);
	});
});
</script>
<div class="row">
	<div class="col-md-12">
		<div class="note note-success">
			<h4 class="block">友情提示</h4>
			<p>注：CSS文件都要放到根目录的css目录下</p>
		</div>
	</div>
</div>
<form method="post" enctype="application/x-www-form-urlencoded" class="form-horizontal ajaxForm">
{v sys_hash_code}
	<table class="table table-bordered table-striped" id="tb_tpl">
		<thead>
			<tr>
				<th>名称</th>
				<th>文件</th>
				<th>备注</th>
				<th>编辑</th>
			</tr>
		</thead>
		<tbody id="tb_tpl_b">
			<tr class="hover" style="display:none" id="tb_tpl_b_m">
				<td valign="top"><input type="text" name="name[]" class="form-control" /></td>
				<td><input type="text" name="url[]" size="64" class="form-control" /></td>
				<td><input type="text" name="b[]" class="form-control" /></td>
				<td><a href="javascript:" onclick="$(this).parent().parent().remove()" class="btn default btn-xs blue">删除</a></td>
			</tr>
			{loop $cache_sys_css_lib $v}
			<tr>
				<td valign="top"><input type="text" name="name[]" value="$v[name]" class="form-control" /></td>
				<td><input type="text" name="url[]" size="64" value="$v[url]" class="form-control" /></td>
				<td><input type="text" name="b[]" value="$v[b]" class="form-control" /></td>
				<td><a href="javascript:" onclick="$(this).parent().parent().remove()" class="btn default btn-xs blue">删除</a></td>
			</tr>
			{/loop}
		</tbody>
		<tr>
			<td colspan="4"><div class="fixsel">
					<input type="submit" class="btn green" id="submit_tasksubmit" name="tasksubmit" value="提交" />
					<input type="button" class="btn red" value="添加" id="btn_add" />

				</div></td>
		</tr>
	</table>
</form>
{sub footer}
