              <script>
					
					var show_mysucai=function(){
						url = "{r}/sucai";
						$.ajax({
							url:url,
							type:"post",
							dataType:"json",
							success: function(data){
								if(data.status){
									layer.open({
									type: 1,
									skin: 'layui-layer-molv',
									shade:0.7,
									scrollbar: false,
									content:  data.html,
									title: ['我的素材库'],
									area: ["640px","70%"],
							shift: 1,
						})
									
									}else{ layer.msg(data.msg);}
								}
							})
							
					
						}
						var show_anomysucai=function(page){
						url = "{r}/sucai";
						$.ajax({
							url:url,
							type:"post",
							dataType:"json",
							data:"spage="+page,
							success: function(data){
								if(data.status){
									$('.layui-layer-content').html(data.html);
									}else{ layer.msg(data.msg);}
								}
							})
							
					
						}	
				
					</script>
