<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>qscms iframe upload</title>
<style type="text/css">
body{
	margin:0;
}
</style>
</head>

<body>
<form method="post" enctype="multipart/form-data">
{v sys_hash_code}
<input type="hidden" name="cfgId" value="$cfgId" />
<input type="file" name="$name" id="$name" value="选择要上传的图片" />
</form>
<script type="text/javascript">
var $ = function(id){
	return document.getElementById(id);
};
var obj = $('$name');
obj.onchange = function(){
	var path = obj.value;
	if (/\.(jpg|jpeg|png|gif)$/.test(path.toLowerCase())) {
		obj.form.submit();
	} else alert('请选择正确的图片文件');
};
{if $rs !== false}
	{if is_array($rs)}
	window.parent.setUpload('$name', '$rs[0]');
	{else}
	alert('$rs');
	{/if}
{/if}
</script>
</body>
</html>
